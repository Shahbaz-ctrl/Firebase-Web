<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="dashboard-container">
    <h1>Welcome to Dashboard</h1>
    <div class="search-container">
      <input type="text" id="searchBar" placeholder="Search users by email" class="search-input">
      <button id="searchButton" class="search-button">Search</button>
    </div>
    <button id="logoutButton" class="logout-button" onClick="logout()">Logout</button>
    <ul id="userList" class="user-list"></ul>

    <a href="../posts/post.html"><button style="background-color: yellow;color: black;width: 80px;height: 35px;border-radius: 0.3em;font: 1em sans-serif;">Posts</button></a>
  </div>



  <script type="module" src="./dashboard.js"></script>
</body>
</html>

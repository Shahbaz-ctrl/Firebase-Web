<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="auth-container">
    <h1>Welcome</h1>
    <input type="email" id="email" placeholder="Email" class="auth-input">
    <input type="password" id="password" placeholder="Password" class="auth-input">
    <button id="signUpButton" class="auth-button">Sign Up</button>
    <br>
    <span>Already have an account?<a href="./login/login.html">Click Here</a></span>
    <!-- <button id="loginButton" class="auth-button">Login</button> -->
     <br>
    <button id="googleSignInButton" class="auth-button google-button">Sign In with Google</button>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
